    <script>
        $("#header").load("./common/header.html")
        $("#footer").load("./common/footer.html")
        $(document).ready(function () {
            $('select[name="country"]').on('change',function(){
                var title = $(this).find('option:selected').attr('title');
                $('.area').text('+'+title);
            })
            $(".agreement .agreement-span").click(function () {
                $(this).toggleClass("active");
            })

            // 表单判断
            // 姓名判断
            $(".input-box.name input").on('blur input propertychange',function () {
                var re = /^[\u4E00-\u9FA5]+$/;
                if ($(this).val() == '') {
                    $(this).parent().addClass("warning");
                    $(this).parent().find("span.error span").text("真实姓名不能为空");
                    return false;
                } else if (!re.test($(this).val())) {
                    $(this).parent().addClass("warning");
                    $(this).parent().find("span.error span").text("真实姓名不正确");
                    return false;
                } else {
                    $(this).parent().removeClass("warning");
                    $(this).parent().find("span.error span").text("");
                    return true;
                }
            })

            // 邮箱判断
            $(".input-box.email input").on('blur input propertychange',function () {
                var re = /^[a-zA-Z0-9_-]+@([a-zA-Z0-9]+\.)+(com|cn|net|org)$/;
                if ($(this).val() == '') {
                    $(this).parent().addClass("warning");
                    $(this).parent().find("span.error span").text("邮箱不能为空");
                    return false;
                } else if (!re.test($(this).val())) {
                    $(this).parent().addClass("warning");
                    $(this).parent().find("span.error span").text("邮箱不正确");
                    return false;
                } else {
                    $(this).parent().removeClass("warning");
                    $(this).parent().find("span.error span").text("");
                    return true;
                }
            })

            // 手机判断
            $(".input-box.phone input").on('blur input propertychange',function () {
                var re = /^[1][3,4,5,7,8][0-9]{9}$/;
                if ($(this).val() == '') {
                    $(this).parent().addClass("warning");
                    $(this).parent().find("span.error span").text("手机号码不能为空");
                    return false;
                } else if (!re.test($(this).val())) {
                    $(this).parent().addClass("warning");
                    $(this).parent().find("span.error span").text("手机号码不正确");
                    return false;
                } else {
                    $(this).parent().removeClass("warning");
                    $(this).parent().find("span.error span").text("");
                    return true;
                }
            })

            // 激活码判断
            $(".input-box.key input").on('blur input propertychange',function () {
                var re = /^\d{4}$/;
                if ($(this).val() == '') {
                    $(this).parent().addClass("warning");
                    $(this).parent().find("span.error span").text("激活码不能为空");
                    return false;
                } else if (!re.test($(this).val())) {
                    $(this).parent().addClass("warning");
                    $(this).parent().find("span.error span").text("激活码不正确");
                    return false;
                } else {
                    $(this).parent().removeClass("warning");
                    $(this).parent().find("span.error span").text("");
                    return true;
                }
            })

            // 验证码判断
            $(".input-box.code input").on('blur input propertychange',function () {
                var re = /^[A-Za-z0-9]+$/;
                if ($(this).val() == '') {
                    $(this).parent().addClass("warning");
                    $(this).parent().find("span.error span").text("验证码不能为空");
                    return false;
                } else if (!re.test($(this).val())) {
                    $(this).parent().addClass("warning");
                    $(this).parent().find("span.error span").text("验证码不正确");
                    return false;
                } else {
                    $(this).parent().removeClass("warning");
                    $(this).parent().find("span.error span").text("");
                    return true;
                }
            })

            // 验证码读秒
            var wait=60; 
            $(".input-box.code .getcode-a").click(function () {
                $(".input-box.phone input").trigger('blur');
                if ($(".phone").hasClass("warning")) {
                    alert("请正确填写手机号");
                } else {
                    time(this);
                }
            })
            function time(o) { 
                if (wait == 0) { 
                    o.style.color = '#df4425';
                    o.style.border = '#df4425 solid 1px';
                    o.text="获取验证码"; 
                    wait = 60; 
                } else { 
                    o.style.color = '#b4b9bd';
                    o.style.border = '#b4b9bd solid 1px';
                    o.text="重新发送(" + wait + ")"; 
                    wait--; 
                    setTimeout(function() { 
                        time(o) 
                    }, 1000) 
                } 
            }

            $(".register-btn").click(checkAll);

            function checkAll() {
                $(".input-box input").trigger("blur");
                if($(".input-box").hasClass("warning")) {
                    alert("请确认表单信息");
                    return false;
                } else {
                    alert("success");
                }
            }
        })
