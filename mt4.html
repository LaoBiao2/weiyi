<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mt4</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/other.css">
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="/js/wow.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="mt4-box clearfix">
            <div class="mt4-content left-box">
                <i>下载 DOWNLOAD</i>
                <span>MetaTrade 4 移动设备</span>
                <div class="btn-box">
                    <a href="javascript:;" class="code-a code-a-l"><span><img src="./images/MT4/mt4_code.png" alt=""></span></a>
                    <a href="javascript:;"></a>
                    <a href="javascript:;" class="android-a"></a>
                    <a href="javascript:;" class="code-a"><span><img src="./images/MT4/mt4_code.png" alt=""></span></a>
                </div>
                <div class="middle-box">
                    <div class="img-box">
                        <img src="./images/MT4/mt4_ll.png" alt="" class="wow fadeInLeft">
                        <img src="./images/MT4/mt4_lr.png" alt="" class="wow fadeInRight">
                    </div>
                    <div>
                        <a href="javascript:;">iOS操作指南<i></i></a>
                        <a href="javascript:;" class="android-a">Android操作指南<i></i></a>
                        <a href="javascript:;" class="serve"><i></i>服务器选择<span>真实：FXGoldenGrand-Live<br/>体验：FXGoldenGrand-Demo</span></a>
                    </div>
                </div>
            </div>
            <div class="mt4-content right-box">
                <i>下载 DOWNLOAD</i>
                <span>MetaTrade 4 桌上型电脑</span>
                <div class="btn-box">
                    <a href="javascript:;"></a>
                </div>
                <div class="middle-box">
                    <div class="img-box">
                        <img src="./images/MT4/mt4_rr.png" alt="" class="wow fadeInRight">
                        <img src="./images/MT4/mt4_rl.png" alt="" class="wow fadeInLeft">
                    </div>
                    <div>
                        <a href="javascript:;">Windows操作指南<i></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        $("#header").load("./common/header.html")
        $("#footer").load("./common/footer.html")
        $(".btn-box a.code-a").click(function () {
            $(this).find("span").stop().fadeToggle();
        })
        $(".middle-box a.serve").hover(function () {
            $(this).find("span").stop().fadeToggle();
        })
        $(function () {
            new WOW().init();
        })
    </script>
</body>
</html>
