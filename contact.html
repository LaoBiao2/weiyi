<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/other.css">
    <script src="./js/jquery-1.9.1.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <div class="container contact-box">
        <div class="contact-content clearfix">
            <h2>联系我们</h2>
            <div class="left-box">
                <div class="left-item">
                    <span class="title-span item-tel"><i></i>联系电话</span>
                    <p>
                        新西兰：0064-36953268
                        <br/>中国大陆：400-0092727
                    </p>
                    <span class="title-span item-addr"><i></i>亚太区总部</span>
                    <p>
                        32/F, Main Building 1 Queen's Road<br/>Central Hong Kong
                    </p>
                </div>
                <div class="left-item">
                    <span class="title-span item-email"><i></i>邮箱地址</span>
                    <p>客户服务：info@vefx.com</p>
                    <p>公共服务：pr@vefx.com</p>
                    <p>投诉建议：compliance@vefx.com</p>
                    <p class="tip-p">我们鼓励我们的客户使用交易须知中的常见<br/>问题解答以避免通过电子邮件提供帐号</p>
                </div>
                <div class="left-item">
                    <span class="title-span">社交网络</span>
                    <div class="link-a">
                        <a href="javascript:;" class="link-1"></a>
                        <a href="javascript:;" class="link-2"></a>
                        <a href="javascript:;" class="link-3"></a>
                        <a href="javascript:;" class="link-4"></a>
                    </div>
                </div>
            </div>
            <div class="right-box">
                <b>意见建议</b>
                <p>请输入您的详细信息，我们的代表将尽快与您联系。</p>
                <div class="right-form clearfix">
                    <div class="form-div name">
                        <span>姓名</span>
                        <input type="text">
                    </div>
                    <div class="form-div email">
                        <span>邮箱</span>
                        <input type="text">
                    </div>
                    <div class="form-div phone">
                        <span>电话</span>
                        <input type="text">
                    </div>
                    <div class="form-div wq">
                        <span>微信/QQ</span>
                        <input type="text">
                    </div>
                    <div class="form-div opinion">
                        <span>意见内容</span>
                        <textarea name="" id="" cols="30" rows="10" style="resize:none"></textarea>
                    </div>
                    <a href="javascript:;" class="submit-btn">提交<span class="hover-hidden gradualChangeBg">提交</span></a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        $("#header").load("./common/header.html")
        $("#footer").load("./common/footer.html")
        $(".right-form .name input").on('blur input propertychange', function () {
            var re = /^[\u4E00-\u9FA5]+$/;
            if ($(this).val() == '') {
                $(this).parent().addClass("warning");
                // alert("姓名不能为空");
                return false;
            } else if (!re.test($(this).val())) {
                $(this).parent().addClass("warning");
                // alert("姓名不正确");
                return false;
            } else {
                $(this).parent().removeClass("warning");
                return true;
            }
        });
        $(".right-form .email input").on('blur input propertychange', function () {
            var re = /^[a-zA-Z0-9_-]+@([a-zA-Z0-9]+\.)+(com|cn|net|org)$/;
            if ($(this).val() == '') {
                $(this).parent().addClass("warning");
                // alert("邮箱不能为空");
                return false;
            } else if (!re.test($(this).val())) {
                $(this).parent().addClass("warning");
                // alert("邮箱不正确");
                return false;
            } else {
                $(this).parent().removeClass("warning");
                return true;
            }
        })
        $(".right-form .phone input").on('blur input propertychange', function () {
            var re = /^[1][3,4,5,7,8][0-9]{9}$/;
            if ($(this).val() == '') {
                $(this).parent().addClass("warning");
                return false;
                // if($(".right-form .wq input").val() == '') {
                //     $(this).parent().addClass("warning");
                //     $(".right-form .wq").addClass("warning");
                //     alert("电话和微信至少一个不能为空");
                //     return false;
                // }
            } else if (!re.test($(this).val())) {
                $(this).parent().addClass("warning");
                // alert("电话不正确");
                return false;
            } else {
                $(this).parent().removeClass("warning");
                return true;
            }
        })
        $(".right-form .wq input").on('blur input propertychange', function () {
            if ($(this).val() == '') {
                $(this).parent().addClass("warning");
                return false;
                // if ($(".right-form .phone input").val() == '') {
                //     $(".right-form .phone").addClass("warning");
                //     $(this).parent().addClass("warning");
                //     alert("电话和微信至少一个不能为空");
                //     return false;
                // }
            } else {
                $(this).parent().removeClass("warning");
                return true;
            }
        })
        $(".right-form .opinion textarea").on('blur input propertychange', function () {
            if ($(this).text() == '') {
                $(this).parent().addClass("warning");
                // alert("意见内容不能为空");
                return false;
            } else {
                $(this).parent().removeClass("warning");
                return true;
            }
        })

        $(".submit-btn").click(checkAll);

        function checkAll() {
            $(".right-form .form-div input").trigger("blur");
            $(".right-form .form-div textarea").trigger("blur");
            if($(".right-form .form-div").hasClass("warning")) {
                alert("请确认表单信息");
                return false;
            } else {
                alert("success");
            }
        }
    </script>
</body>
</html>
